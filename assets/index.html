<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Crystal Collector</title>
</head>
<body>
    <div class="container">
        <div id="header" class="row">
            <div class="col-md-12 h1 text-center">Crystal Collector!</div>
        </div>
        <div id="instructions" class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora iure a eum explicabo tempore voluptate. Quasi similique voluptatibus natus consequuntur.</div>
            <div class="col-md-2"></div>
        </div>
        <div id="numbers" class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3 lead">Your goal: <span id="goal"></span></div>
            <div class="col-md-3 lead">Your Score:  <span id="score"></span></div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div id="crystals" class="col-md-8">
                <img src="../assets/images/purple_crystal.png" id="crystal1" class="imgGem" alt="">
                <img src="../assets/images/rainbow_crystal.png" id="crystal2" class="imgGem" alt="">
                <img src="../assets/images/storm_crystal.png" id="crystal3" class="imgGem" alt="">
                <img src="../assets/images/brown_crystal.png" id="crystal4" class="imgGem" alt="">
            </div>
            <div class="col-md-2"></div>
        </div>
        <div id="scoreboard" class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3 lead">Wins: <span id="wins"></span></div>
            <div class="col-md-3 lead">Losses:  <span id="losses"></span></div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../assets/javascript/game.js"></script>
</body>
</html>
