<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Crystal Collector</title>
</head>
<body>
    <div class="container text-center">
        <div id="header" class="row">
            <div class="col-md-12 display-1">CRYSTAL COLLECTOR</div>
        </div>
        <div id="instructions" class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <p>The value of each crystal is hidden from you until you click on it. Try to match the magic number!</p>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div id="numbers" class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3 lead">Magic Number:<br>
                <span id="goal"></span>
            </div>
            <div class="col-md-3 lead">Your Score:<br>
                <span id="score"></span>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div id="crystals" class="col-md-8">
                <img src="../assets/images/purple_crystal.png" id="crystal1" class="imgGem" alt="">
                <img src="../assets/images/rainbow_crystal.png" id="crystal2" class="imgGem" alt="">
                <img src="../assets/images/storm_crystal.png" id="crystal3" class="imgGem" alt="">
                <img src="../assets/images/brown_crystal.png" id="crystal4" class="imgGem" alt="">
            </div>
            <div class="col-md-2"></div>
        </div>
        <div id="scoreboard" class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3 lead">Wins:<br>
                <span id="wins"></span>
            </div>
            <div class="col-md-3 lead">Losses:<br>
                <span id="losses"></span>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../assets/javascript/game.js"></script>
</body>
</html>
